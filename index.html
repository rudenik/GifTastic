<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>GifTastic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Press+Start+2P|Fjalla+One" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="assets/javascript/app.js" defer></script>
</head>  
<body>
    <div class="container-fluid">
        <div class="row" id="buttonrow">        
        </div>
        <div class="row" id="downbelow">
            <div class="col-md-9 order-3" id="results-col"></div>
            <div class="col-md-3 order-2 order-md-3" id="search"><b>Select a Service</b>
                <br>
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="options" id="Giphy" autocomplete="off" checked>Giphy
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="OMDB" autocomplete="off">OMDB
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="options" id="Weather" autocomplete="off">Weather
                    </label>
                </div>
                <form id="topicform">
                    Add Another search button
                    <input type="text" id="topic-input"><br>
                    <input id="add-topic" type="submit" value="Do it Bro" class="btn btn-dark">
                </form>
            </div>
        </div>
    </div>
    
</body>
